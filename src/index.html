<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Make it snow</title>
    <script type="module" src="/index.js"></script>
  </head>
  <body style="background-color: deeppink">
    <div
      style="
        width: 960px;
        margin: 0 auto;
        height: 600px;
        background-color: orangered;
        z-index: 100;
        position: relative;
      "
    >
      <p
        style="
          font-size: 4em;
          color: #fff;
          text-align: center;
          padding-top: 25%;
        "
      >
        We don't want snowflakes on this section
      </p>
    </div>
    <div
      style="
        width: 960px;
        margin: 0 auto;
        height: 200px;
        background-color: green;
        z-index: 50;
        position: relative;
      "
    >
      <p
        style="font-size: 4em; color: #fff; text-align: center; padding-top: 5%"
      >
        We want snowflakes on this section
      </p>
    </div>
